<section class="consultation scroll-indicator" id="consultation">
    <div class="consultation__logo union lazy">
        <img class="consultation__logo-img union__img lazy"
             src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
             data-src="./media/logo_flag.svg"
             alt="consultation-logo"/>
        <p class="consultation__logo-txt union__txt">
            Эксперты<br>
            в сфере<br>
            научных<br>
            публикаций
        </p>
    </div>

    <div class="consultation__content">
        <div class="consultation__action">
            <div class="consultation__action-col">
                <h4 class="consultation__text consultation__text--left">
                    Сервис подготовки и продвижения научных статей в проверенные
                    журналы из баз данных Scopus и Web of Science
                </h4>
            </div>

            <div class="consultation__action-col">
                <button class="button button--consultation consultation__btn"
                        data-show-popup="1" data-step="1"
                        data-formsended="find_cost_">
                    Узнать стоимость
                </button>
            </div>

            <div class="consultation__action-col">
                <p class="consultation__text consultation__text--right">
                    Фото команды
                    <br/>
                    осенью 2020 года
                </p>
            </div>
        </div>

        <div class="consultation__scroll-bar scroll-bar">
            <button class="scroll-bar__btn" id="scroll-btn" type="button">
                <img class="scroll-bar__img lazy"
                     src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                     data-src="./media/arrow-bottom.svg" alt="bottom"/>
            </button>
        </div>
    </div>

    <img class="consultation__bg lazy" src="./media/first_screen/group_photo@0.5x.jpg"
         data-src="./media/first_screen/group_photo.jpg"
         data-srcset="./media/first_screen/group_photo@0.5x.jpg 0.5x,
         ./media/first_screen/group_photo@0.75x.jpg 0.75x,
         ./media/first_screen/group_photo@1.5x.jpg 1.5x,
         ./media/first_screen/group_photo@1.75x.jpg 2x,
         ./media/first_screen/group_photo@2x.jpg 2.2x" alt="group_photo"/>

</section>
