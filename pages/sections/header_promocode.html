<header class="header header_bg_white" id="header">
    <div class="header__inner">
        <a class="header__logo logo-header"
           href="/">
            <img class="logo-header__img"
                 src="./media/logos/logo_black.svg"
                 alt="Logo: World Sci Publ">
            <h3 class="logo-header__label text
                text_color_gray-blue
                text_weight_bold">
                Publication service<br>
                World Sci Publ
            </h3>
        </a>
        <ul class="header__action">
            <li class="header__action-item header__action-item_call">
                <a class="call-btn"
                   id="header-call-btn"
                   href="tel:+74951277926"
                   data-formsended="call_1">
                    <img class="call-btn__img"
                         src="./media/icons/phone-call.svg"
                         alt="phone">
                    <span class="text call-btn__label">
                        +7 (495) 127 - 79 - 26
                    </span>
                </a>
            </li>
            <li class="header__action-item">
                <button class="burger js-burger">
                    <span class="burger__item"></span>
                    <span class="burger__item"></span>
                    <span class="burger__item"></span>
                </button>
            </li>
        </ul>
    </div>

    <div class="drawer js-drawer">
        <div class="drawer__overlay js-drawer-overlay"></div>
        <div class="drawer__sidebar drawer__sidebar_pos_right">
            <nav class="navbar navbar_bg_white">
                <div class="navbar__inner">
                    <ul class="navbar__links nav-links">
                        <li class="nav-links__item">
                            <a class="button button--link" href="/"
                               target="_blank">Сайт</a>
                        </li>
                        <li class="nav-links__item">
                            <a class="button button--link"
                               href="https://worldscipubl.com/cabinet/login"
                               target="_blank">Личный кабинет</a>
                        </li>
                        <li class="nav-links__item">
                            <a class="button button--link" href="https://teletype.in/@wsp"
                               target="_blank">
                                Блог “Кафедра WSP”
                            </a>
                        </li>
                        <li class="nav-links__item">
                            <a class="button button--link" href="/#faq-section"
                               target="_blank">F.A.Q.</a>
                        </li>
                        <li class="nav-links__item">
                            <a class="button button--link" href="/#footer-section"
                               target="_blank">Контакты</a>
                        </li>
                        <li class="nav-links__item">
                            <a class="button button--link" href="/#footer-section"
                               target="_blank">Соцсети</a>
                        </li>
                    </ul>
                    <div class="navbar__footer">
                        <img class="navbar__logo lazy"
                             src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                             data-src="./media/logos/logo_black.svg"
                             alt="logo">
                        <p class="text navbar__date">2021 г.</p>
                    </div>
                </div>
                <img class="navbar__union lazy"
                     src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                     data-src="./media/logos/union_black.svg"
                     alt="logo">
            </nav>
        </div>
    </div>
</header>
